name: CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/phantomleii/${{ github.event.repository.name }}-api:latest, ghcr.io/phantomleii/${{ github.event.repository.name }}-api:${{ github.sha }}
          build-args: |
            CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.VITE_CLERK_SECRET_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Build Web Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/phantomleii/${{ github.event.repository.name }}-web:latest, ghcr.io/phantomleii/${{ github.event.repository.name }}-web:${{ github.sha }}
          build-args: |
            VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
            VITE_CLERK_SECRET_KEY=${{ secrets.VITE_CLERK_SECRET_KEY }}

  run-migrations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Package Manger
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.x
          cache: pnpm

      - name: Run Migrations on Dokku
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          mkdir ~/.ssh && touch ~/.ssh/known_hosts
          ssh-keyscan -t rsa envyper.lebogangphoshoko.tech > ~/.ssh/known_hosts
          DATABASE_URL=$(echo $DATABASE_URL) ssh -i private_key -o StrictHostKeyChecking=no lebea@envyper.lebogangphoshoko.tech dokku run api pnpm migrate

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Push API to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://lebea@envyper.lebogangphoshoko.tech:22/api"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_host_key: ${{ secrets.SSH_HOST_KEY }}
          deploy_docker_image: ghcr.io/phantomleii/${{ github.event.repository.name }}-api:latest

      - name: Push Web to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://lebea@envyper.lebogangphoshoko.tech:22/00-default"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_host_key: ${{ secrets.SSH_HOST_KEY }}
          deploy_docker_image: ghcr.io/phantomleii/${{ github.event.repository.name }}-web:latest
